<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SparkBox â€” Coming Soon</title>

  <style>
    /* If you have Tektur.woff2, put it in the same folder and uncomment the @font-face below */
    /*
    @font-face {
      font-family: "Tektur";
      src: url("Tektur.woff2") format("woff2");
      font-weight: 400 900;
      font-style: normal;
      font-display: swap;
    }
    */

    :root{
      --bg:#000000;
      --gold:#ffb600;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--gold);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Use Tektur if available, otherwise use reasonable fallbacks */
    body{
      font-family: "Tektur", "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .v{
      text-align:center;
      padding:2rem;
      width:100%;
      max-width:1200px;
    }

    h1{
      margin:0;
      font-weight:700;
      font-size:clamp(2.2rem, 6vw, 7.5rem);
      line-height:0.96;
      letter-spacing:0.02em;
      color:var(--gold);
      text-transform:none;
      transform:translateZ(0);
      /* punchy glow */
      text-shadow:
        0 0 30px rgba(255,182,0,0.08),
        0 6px 32px rgba(0,0,0,0.7),
        0 0 2px rgba(255,182,0,0.35);
      /* subtle breathing */
      animation: breathe 3.8s ease-in-out infinite;
    }

    p.lead{
      margin-top:1.1rem;
      font-size:clamp(0.95rem, 1.6vw, 1.25rem);
      opacity:0.85;
      color:var(--gold);
      text-shadow: 0 2px 12px rgba(0,0,0,0.75);
      letter-spacing:0.06em;
    }

    /* tiny accent line under the headline for aesthetic */
    .bar{
      height:4px;
      width:160px;
      margin:1.25rem auto 0;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,182,0,1), rgba(255,182,0,0.6));
      box-shadow: 0 6px 30px rgba(255,182,0,0.06);
      opacity:0.95;
    }

    @keyframes breathe{
      0% { transform: scale(1) translateZ(0); filter: drop-shadow(0 0 0 rgba(0,0,0,0)); }
      50% { transform: scale(1.01) translateZ(0); filter: drop-shadow(0 10px 40px rgba(0,0,0,0.6)); }
      100% { transform: scale(1) translateZ(0); filter: drop-shadow(0 0 0 rgba(0,0,0,0)); }
    }

    /* small screen spacing */
    @media (max-width:420px){
      .bar{ width:90px; height:3px; margin-top:0.9rem; }
      p.lead{ margin-top:0.9rem; }
    }
  </style>
</head>
<body>
  <div class="v" role="main" aria-label="Coming soon">
    <h1>The new website is on the way</h1>
    <div class="bar" aria-hidden="true"></div>
    <p class="lead">Rebuilding. Making it cleaner, faster, and properly sparkly.</p>
  </div>
</body>
</html>
